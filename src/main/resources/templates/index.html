<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Client</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>


<div class="container my-1" align="left">
  <hr>
  <h2>Make Request</h2>
  <form action="#" th:action="@{/search}" method="get">
  <input type="text" name="phone" placeholder="Client Phone" class="form-control mb-4 col-4">  <button type="submit" class="btn btn-info col-2">Search Client</button>


  <h2>Add Client</h2>

  <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Client</a>
</form>

  <hr>
  </div>

<div class="container my-2" align="center">
  <h2>Client List</h2>
  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client:${clientlist}">
      <td th:text="${client.name}"></td>
      <td th:text="${client.email}"></td>
      <td th:text="${client.phone}"></td>
      <td th:text="${client.address}"></td>
      <td> <a th:href="@{/showFormForUpdate/{id}(id=${client.id})}"
              class="btn btn-primary">Update</a>
        <a th:href="@{/deleteClient/{id}(id=${client.id})}"
           class="btn btn-danger">Delete</a>
      </td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
